{% load static %}


<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="{% static 'base3.css' %}" rel="stylesheet">
    <title>Лаборатория</title>
</head>
<body bgcolor="aliceblue">
<div align="right" class="navigate">
    {% if user.is_authenticated %}
    <a href="{% url 'staff_logout' %}">Logout ({{ user }})</a>  |
    {% else %}
    <a href="{% url 'staff_login' %}">Login</a>  |
    {% endif %}
    <a href="{% url 'start' %}">Start</a>  |   <a href="{% url 'equipment' %}">Оборудование</a>  |
    <a href="{% url 'shipments' %}">Поставка</a>  |  <a href="{% url 'tasks' %}">Задачи</a>
</div>
<div class="content">
    {% block content %}
    {% endblock %}
</div>
<div align="left" class="subnavigate">
    {% block subnav %}
        <a href="{% url 'partners' %}">Контрагенты</a>  |  <a href="{% url 'people' %}">Люди</a>  |
        <a href="{% url 'places' %}">Места</a> | <a href="{% url 'types' %}">Типы</a>  |
        <a href="{% url 'status' %}">Статус</a> |  <a href="{% url 'vendors' %}">Вендоры</a>  |
        <a href="{% url 'goals' %}">Цели</a>  |  <a href="{% url 'progress' %}">Прогресс</a>
    {% endblock %}
</div>
</body>
</html>
