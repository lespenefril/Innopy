{% extends "base.html" %}

{% block content %}
<h2>Статусы</h2>
<table>
    {% for row in object_list %}
    <tr>
        <td width="80%">{{ row.status }}</td>
        <td width="10%">
            <form action="{% url 'status' %}del/{{ row.pk }}" method="get">
                <input value="Delete" type="submit">
                {% csrf_token %}
            </form>
        </td>
        <td width="10%">
            <form action="{% url 'status' %}upd/{{ row.pk }}" method="get">
                <input value="Edit" type="submit">
                {% csrf_token %}
            </form>
        </td>

    </tr>
    {% endfor %}
</table>
<div align="middle">
    <form action="{% url 'status_add' %}" method="get">
        <input value="Add" type="submit">
        {% csrf_token %}
    </form>
</div>
{% endblock %}
